<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/arrow.png" class="arrow left">
        <div class="frame">
            <div class="slider">
                <img src="assets/img_1.webp" class="image">
                <img src="assets/img-2.jpg" class="image">
                <img src="assets/img-3.jpg" class="image">
                <img src="assets/img-4.jpg" class="image">
            </div>
        </div>
        <img src="assets/arrow.png" class="arrow right">
    </div>
    <script src="script.js"></script>
</body>
</html>
